<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Parental Consent</title>
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body class="app-body">

  <div class="app-container">

    <h2 class="center-title">Parental Consent</h2>

    <p class="consent-text">
      This application helps children understand complex topics in a simple
      and engaging way. Before your child uses this app, we require consent
      from a parent or legal guardian.
    </p>

    <form action="login.html" class="consent-form">

      <label>Child's Name</label>
      <input type="text" required>

      <label>Parent/Guardian Name</label>
      <input type="text" required>

      <label>Signature</label>
      <input type="text" placeholder="Type your full name" required>

      <label>Date</label>
      <input type="date" required>

      <button type="button" class="btn primary full-btn" onclick="saveConsent()">
  I Agree & Continue
</button>

    </form>

  </div>
  <script>
   
  function saveConsent() {
    localStorage.setItem("parentalConsent", "true");
    window.location.href = "login.html";
  }
</script>


</body>
</html>
