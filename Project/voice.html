<body class="app-body">

  <div class="app-container">

    <!-- Top Bar -->
    <div class="top-bar">
      <a href="index.html" class="back-btn">â†</a>
      <h3>Voice Input</h3>
    </div>

    <!-- Mic Area -->
    <div class="mic-section">
      <div class="mic-circle">ğŸ¤</div>
      <p class="mic-text">Tap to speak</p>
    </div>

    <!-- Result Box -->
    <div class="voice-result">
      <button id="startVoiceBtn">ğŸ¤ Speak</button>
<p id="status">Tap the microphone to speak</p>
<textarea id="questionInput" placeholder="Your question will appear here..."></textarea>
      <p>Your speech will appear here...</p>
    </div>

    <!-- Continue Button -->
    <a href="generate.html" class="btn primary full-btn">
      Continue
    </a>

    <!-- Bottom Navigation -->
    <div class="bottom-nav">
      <a href="index.html" class="nav-item">ğŸ <span>Home</span></a>

<script>
    // Check if the browser supports Speech Recognition
    window.SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;

    const recognition = new SpeechRecognition();
    recognition.lang = "en-US";
    recognition.interimResults = false;  // Only final results
    recognition.maxAlternatives = 1;

    const startBtn = document.getElementById("startVoiceBtn");
    const statusText = document.getElementById("status");
    const questionInput = document.getElementById("questionInput");

    // When button is clicked â†’ start listening
    startBtn.addEventListener("click", () => {
        recognition.start();
        statusText.innerText = "Listeningâ€¦ speak now!";
    });

    // When speech is captured
    recognition.onresult = (event) => {
        const text = event.results[0][0].transcript;
        questionInput.value = text;
        statusText.innerText = "Voice captured!";
    };

    // If the user stops talking
    recognition.onspeechend = () => {
        recognition.stop();
        statusText.innerText = "Processing voiceâ€¦";
    };

    // Errors (e.g., microphone blocked)
    recognition.onerror = (event) => {
        statusText.innerText = "Error: " + event.error;
    };
</script>
 


  </div>

</body>
